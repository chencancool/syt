{% extends "base.html" %}

{% block title %}
Product - {{ product.name }}
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-6">
        <div class="thumbnail">
            <img src="{{ product.img_url }}">
        </div>
    </div>
    <div class="col-md-6">
        <h3 class="text-primary">{{ product.name}}</h3>
        <h3 class="text-danger">价格：{{ product.price }}</h3>
    </div>
</div>
{% endblock %}
